<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(
            function() {
                window.location.href = 'index.php';
            }, 3000); // 3000ms (3 seconds) delay
    </script>
</head>
<body>
    <p>If you are not redirected with in 5 seconds, <a href="index.php">click here</a>.</p>
</body>
</html>
